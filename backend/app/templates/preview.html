<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopTierModels - Preview</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --border: #262626;
            --text: #fafafa;
            --text-muted: #a3a3a3;
            --primary: #3b82f6;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-live {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .badge-tier {
            font-size: 1rem;
            padding: 0.5rem 1rem;
        }

        .tier-s {
            background: #fef3c7;
            color: #92400e;
        }

        .tier-a {
            background: #dbeafe;
            color: #1e40af;
        }

        .tier-b {
            background: #d1fae5;
            color: #065f46;
        }

        .tier-c {
            background: #ede9fe;
            color: #5b21b6;
        }

        .tier-d {
            background: #fee2e2;
            color: #991b1b;
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 2rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.25rem;
            margin: 1.5rem 0 1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        h3 {
            font-size: 1rem;
            margin: 1rem 0 0.5rem;
        }

        .excerpt {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .content {
            white-space: pre-wrap;
        }

        .content p {
            margin-bottom: 1rem;
        }

        .content ul,
        .content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .content code {
            background: var(--border);
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        .content pre {
            background: var(--border);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        .sidebar-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        .score {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .score-max {
            font-size: 1rem;
            color: var(--text-muted);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
        }

        .stat-label {
            color: var(--text-muted);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            border: none;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .linkedin-preview {
            font-size: 0.875rem;
            white-space: pre-wrap;
            margin-bottom: 0.5rem;
        }

        .hashtags {
            color: var(--primary);
            font-size: 0.75rem;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 8px;
        }

        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">üèÜ TopTierModels Preview</div>
            <div>
                <span class="badge badge-live">Preview</span>
            </div>
        </header>

        <div id="app">
            <div class="loading">Loading preview...</div>
        </div>
    </div>

    <script>
        const previewId = window.location.pathname.split('/').pop();

        async function loadPreview() {
            try {
                const response = await fetch(`/api/preview/${previewId}`);
                if (!response.ok) throw new Error('Preview not found');
                const data = await response.json();
                renderPreview(data);
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                        <br><br>
                        <a href="/api/previews" style="color: inherit;">View all previews ‚Üí</a>
                    </div>
                `;
            }
        }

        function renderPreview(data) {
            const tier = data.scores_data?.tier || 'B';
            const score = data.scores_data?.overall_score || 0;
            const article = data.article_data || {};
            const linkedin = data.linkedin_data || {};
            const model = data.model_data || {};

            document.getElementById('app').innerHTML = `
                <div class="layout">
                    <main>
                        <div class="card">
                            <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                                <span class="badge badge-tier tier-${tier.toLowerCase()}">${tier} Tier</span>
                                <span class="badge" style="background: var(--border);">${model.category || 'AI Model'}</span>
                            </div>
                            <h1>${article.title || model.display_name}</h1>
                            <p class="excerpt">${article.excerpt || model.description || ''}</p>
                            <div class="content">${formatContent(article.content || '')}</div>
                        </div>
                    </main>
                    
                    <aside>
                        <div class="card" style="text-align: center;">
                            <span class="score">${score.toFixed(0)}</span>
                            <span class="score-max">/100</span>
                        </div>
                        
                        <div class="card">
                            <div class="sidebar-title">Metrics</div>
                            ${renderStats(data.scores_data)}
                        </div>
                        
                        <div class="card">
                            <div class="sidebar-title">Model Info</div>
                            <div class="stat-row"><span class="stat-label">Name</span><span>${model.display_name || '-'}</span></div>
                            <div class="stat-row"><span class="stat-label">Organization</span><span>${model.organization || '-'}</span></div>
                            <div class="stat-row"><span class="stat-label">Downloads</span><span>${formatNumber(model.downloads)}</span></div>
                            <div class="stat-row"><span class="stat-label">Likes</span><span>${formatNumber(model.likes)}</span></div>
                        </div>
                        
                        <div class="card">
                            <div class="sidebar-title">LinkedIn Post</div>
                            <div class="linkedin-preview">${linkedin.content || ''}</div>
                            <div class="hashtags">${(linkedin.hashtags || []).map(h => '#' + h).join(' ')}</div>
                        </div>
                        
                        <button class="btn btn-secondary" onclick="copyLinkedIn()">üìã Copy LinkedIn</button>
                        <a href="${model.huggingface_url || '#'}" target="_blank" class="btn btn-primary" style="display: block; text-decoration: none;">
                            Explore ‚Üí
                        </a>
                    </aside>
                </div>
            `;

            window.linkedInContent = linkedin.content;
        }

        function formatContent(content) {
            return content
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/^- (.+)$/gm, '<li>$1</li>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^/, '<p>')
                .replace(/$/, '</p>');
        }

        function renderStats(scores) {
            if (!scores) return '';
            const metrics = [
                ['Performance', scores.performance_score],
                ['Usability', scores.usability_score],
                ['Innovation', scores.innovation_score],
                ['Adoption', scores.adoption_score],
                ['Production', scores.production_score]
            ];
            return metrics.map(([label, value]) =>
                `<div class="stat-row"><span class="stat-label">${label}</span><span>${value || 0}</span></div>`
            ).join('');
        }

        function formatNumber(num) {
            if (!num) return '-';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(0) + 'k';
            return num.toString();
        }

        function copyLinkedIn() {
            if (window.linkedInContent) {
                navigator.clipboard.writeText(window.linkedInContent);
                alert('LinkedIn post copied to clipboard!');
            }
        }

        loadPreview();
    </script>
</body>

</html>
